<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue page</title>
    <style>
      .impClass {
        background-color: rgb(255, 202, 202);
      }
      .yelClass {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Methods Example</h1>
    <div id="app">
      <input type="range" v-model="rangeVal" />
      <p>{{ rangeVal }}</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            rangeVal: null,
          };
        },
        methods: {},
        computed: {},
        watch: {
          rangeVal(val) {
            if (val > 20 && val < 60) {
              if (val < 40) {
                this.rangeVal = 20;
              } else {
                this.rangeVal = 60;
              }
            }
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
