<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue page</title>
    <style>
      div {
        margin: 10px;
        padding: 10px;
        border: solid black 1px;
        display: inline-block;
      }

      img {
        width: 50%;
      }
      .yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>'v-bind' Example</h1>

    <p>The browser finds the class name inside the Vue instance.</p>

    <div id="app">
      <p v-bind:class="vueClass">
        The browser finds the 'src' attribute value from the Vue instance with
        the use of 'v-bind'.
      </p>
      <img v-bind:src="url" />
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            vueClass: "yellow",
            url: "./img/image.png",
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
