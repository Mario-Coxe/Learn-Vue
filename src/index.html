<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue page</title>
    <style></style>
  </head>
  <body>
    <h1>Methods Example</h1>
    <div id="app">
      <button v-on:click="writeText">clique aqui</button>
      <p>{{text}}</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: ''
          };
        },
        methods: {
          writeText() {
            this.text = "Hello Wrold!";
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
