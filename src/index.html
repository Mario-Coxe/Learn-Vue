<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue page</title>
    <style></style>
  </head>
  <body>
    <h1>'v-bind' Example</h1>
    <div id="app">
      <ol>
        <li v-for="x in manyFoods">{{ x }}</li>
      </ol>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            manyFoods: [
              "Burrito",
              "Salad",
              "Cake",
              "Soup",
              "Fish",
              "Pizza",
              "Rice",
            ],
          };
        },
        methods: {},
      });
      app.mount("#app");
    </script>
  </body>
</html>
