<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue page</title>
    <style>
      div {
        width: 200px;
        padding: 20px;
        border: dashed black 1px;
        /* background-color: lightcoral; */
      }

      img {
        width: 50%;
      }
      .yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>'v-bind' Example</h1>
    <div id="app">
      <div v-bind:style="{ fontSize: size + 'px' }">Text example</div>
      <p v-bind:class="vueClass">
        The browser finds the 'src' attribute value from the Vue instance with
        the use of 'v-bind'.
      </p>
      <img v-bind:src="url" />
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            size: 20,
            vueClass: "yellow",
            url: "./img/image.png",
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
