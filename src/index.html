<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          return {
            name: ref(""),
            comment: ref(""),
            comments: [],
          };
        },
        methods: {
          addComment() {
            this.comments.push({ name: this.name, comment: this.comment });
            this.name = "";
            this.comment = "";
          },
        },
        template: `
        <div class="container">
          <h1>Comentários</h1>
          <hr>
          <div class="form-todo form-group">
            <p>
              <input
                v-model="name"
                type="text"
                id="name"
                placeholder="Nome"
                class="form-control"
              />
            </p>
            <p>
              <textarea
                v-model="comment"
                class="form-control"
                placeholder="Comentário"
                class="form-control"
              ></textarea>
            </p>
            <button type="submit" class="btn btn-primary" @click="addComment">Comentário</button>
          </div>
          <div class="list-group">
            <div class="list-group-item" v-for="(comment, index) in comments" :key="index">
              <span class="comment_autor">Autor: <strong>{{ comment.name }}</strong></span>
              <p>{{ comment.comment }}</p>
              <div>
                <a href="#" title="Excluir">Excluir</a>
              </div>
            </div>
          </div>
        </div>
      `,
      });

      app.mount("#app");
    </script>
  </body>
</html>
