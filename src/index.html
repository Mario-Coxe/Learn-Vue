<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue page</title>
    <style>
      #app > div {
        border: solid black 1px;
        width: 80%;
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <h1>'v-bind' Example</h1>
    <div id="app">
      <p>{{ "Moose count: " + count }}</p>
      <button
        v-on:click="countUp"
        v-bind:style="{backgroundColor: isActive ? 'yellow' : 'lightgray' }"
      >
        Count moose
      </button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            count: 0,
            isActive: false,
          };
        },
        methods: {
          countUp() {
            this.count++;
            this.isActive =!this.isActive;
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
