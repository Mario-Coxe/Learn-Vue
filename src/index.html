<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue page</title>
    <style>
      .impClass {
        background-color: rgb(255, 202, 202);
      }
      .yelClass {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Methods Example</h1>
    <div id="app">
      <div v-bind:class="[{ impClass: isImportant }, 'yelClass' ]">
        This div tag belongs to one or two classes depending on the isImportant
        property.
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            isImportant: true,
          };
        },
        methods: {},
      });
      app.mount("#app");
    </script>
  </body>
</html>
