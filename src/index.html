<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue page</title>
    <style></style>
  </head>
  <body>
    <h1>Methods Example</h1>

    <div id="app">
      <input type="text" v-model="inputText" />
      <p>{{inputText}}</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            inputText: "",
          };
        },
        methods: {},
      });
      app.mount("#app");
    </script>
  </body>
</html>
