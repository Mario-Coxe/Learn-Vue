<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue page</title>
    <style></style>
  </head>
  <body>
    <h1>Methods Example</h1>

    <div id="app">
      <input v-on:keyup.enter="getKey" />
      <p>{{ keyValue }}</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {};
        },
        methods: {
          getKey(evt) {
            this.keyValue = evt.key;
            console.log(evt.key);
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
