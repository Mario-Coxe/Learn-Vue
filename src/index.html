<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue page</title>
    <style></style>
  </head>
  <body>
    <h1>Methods Example</h1>

    <div id="app">
      <button v-on:click="addAnimal($event, 5)" id="buttonMore5">+5</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            tigers: 0,
          };
        },
        methods: {
          addAnimal(e, number) {
            this.tigers = this.tigers + number;
            console.log(e.target.id);
            console.log(this.tigers);
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
